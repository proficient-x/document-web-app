<p-tree [value]="nodes" class="w-full md:w-30rem">
  <ng-template let-node pTemplate="url">
    <a
      [href]="node.data"
      target="_blank"
      rel="noopener noreferrer"
      class="text-700 hover:text-primary"
    >
      {{ node.label }}
    </a>
  </ng-template>
  <ng-template let-node pTemplate="default">
    <b>{{ node.label }}</b>
  </ng-template>
</p-tree>
